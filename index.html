<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper cotainer mt-4">
        <div class="heading">
            <h1 class="main-heading">Student record</h1>
        </div>
        <div class="search container mb-5 d-flex">
            <input type="text" class="form-control" onkeyup="handleOnSearch(this)" name="email" id="search-btn"
                aria-describedby="emailHelp" placeholder="Search for students">

        </div>
        <!-- form -->
        <form class="container" action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input onsubmit="handleOnSubmit(this)" type="text" class="form-control name-input" name="fullname"
                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Full name">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail2"
                    aria-describedby="emailHelp" placeholder="Email-address">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contact Number</label>
                <input type="text" class="form-control" name="number" id="exampleInputPassword1" placeholder="+61">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Student Number</label>
                <input type="number" class="form-control" name="student-number" id="exampleInputPassword1"
                    placeholder="00003313">
            </div>

            <button type="submit" class="btn btn-primary" id="add-student">Add student</button>
        </form>

        <!-- table -->
        <table class="table container table-striped mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact number</th>
                    <th scope="col">Student number</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="insert-table">
                <!-- <tr class="students-details">
                    <th scope="row">1</th>
                    <td class="name">Mark</td>
                    <td class="email">mark123@gamil.com</td>
                    <td class="status">Present</td>
                </tr> -->

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
